<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevos Contactos</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <button class="sii"><a href="contactos.html" style="text-decoration: none;"> Regresar </a></button>
    <div class="content">

        <h1 class="logo">Agregar Nuevo Contacto <span></span></h1> 
       

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Agregar Nuevo Contacto</h3>
                <form action="">
                    <p>
                        <label>Nombre Completo</label>
                        <input type="text" name="fullname"  type="password" placeholder="Ingrese Su Nombre Completo">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email" type="password" placeholder="Ingrese Su Correo Electronico">
                    </p>
                    <p>
                        <label>Numero De Telefono</label>
                        <input type="tel" name="phone" type="password" placeholder="Ingrese Su Numero">
                    </p>

                    <p>
                        <label> Información De Trabajo</label>
                        <input type="tel" name="phone" type="password" placeholder="">
                    </p>

                    <p>
                        <label>Dirección</label>
                        <input type="tel" name="type="password" placeholder="Ingrese Su Direccion">
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt" > </i> Vacío</li>
                    <li><i class="fas fa-phone"></i>  Vacío</li>
                    <li><i class="fas fa-envelope-open-text"></i> Vacío</li>
                </ul>
                <p></p>
                <li><i class=""></i> Información Importante De Contacto</li>
                
            </div>
        </div>

    </div>

</body>
</html>
